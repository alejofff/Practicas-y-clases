<!DOCTYPE html>
<head>
    <title>
        div y span
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>operaciones matematicas</h2>
    <p>las matematicas son importantes</p>
    <p>nos permiten hacer calculos </p>
    <p>estas son algunas de las mas basicas</p>
    <div class="calculo"> <!--La etiqueta DIV sirve para asignar atributos 
        (como puede ser una clase) a todos los elementos HTML contenidos entre el 
        inicio y cierre de esta etiqueta.-->
        <p>5 + 8 = <span class="resultado">13</span></p> <!--span separa el contenido dentro de la etiqueta 
        para atribuirle otras propiedades-->
        <p>10 - 6 = <span class="resultado">4</span></p>
        <p>3 x 10 =<span class="resultado">30</span></p>
    </div>
    <p>existen muchas operaciones distintas</p> 
    <p>pronto veremos otras mas complejas </p>

    
</body>
